<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes personalizados por {{'nosotros' | mayusculas:esMayusculas}}.</p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
        <button pButton type="button" label="Cambiar Nosotros" class="p-button-danger p-button-outlined p-mr-1" (click)="cambiarNosotros()"></button>
        <button pButton type="button" label="Por Nombre" icon="pi pi-sort" class="p-button-danger p-button-outlined p-mr-1" (click)="cambiarOrden( 'nombre' )"></button>
        <button pButton type="button" label="Por Color" icon="pi pi-sort" class="p-button-success p-button-outlined p-mr-1" (click)="cambiarOrden( 'color' )"></button>
        <button pButton type="button" label="Vuela" icon="pi pi-sort" class="p-button-success p-button-outlined p-mr-1"     (click)="cambiarOrden( 'vuela' )"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | slice:0 | ordenar: ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | volar | titlecase }}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes |slice:0"> <!-- slice:0 envÃ­a una copia del arreglo para que no modifique la tabla de arriba cuando ordenamos esta tabla-->
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | volar | titlecase }}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
