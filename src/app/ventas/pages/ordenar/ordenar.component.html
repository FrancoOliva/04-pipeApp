<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes personalizados por {{'nosotros' | mayusculas:esMayusculas}}.</p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
        <button pButton type="button" label="Cambiar Nosotros" class="p-button-danger p-button-outlined p-mr-1" (click)="cambiarNosotros()"></button>
        <button pButton type="button" label="Por Nombre" icon="pi pi-sort" class="p-button-danger p-button-outlined p-mr-1"></button>
        <button pButton type="button" label="Por Color" icon="pi pi-sort" class="p-button-success p-button-outlined p-mr-1"></button>
        <button pButton type="button" label="Valores" icon="pi pi-sort" class="p-button-success p-button-outlined p-mr-1"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="[]">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.code}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.quantity}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
